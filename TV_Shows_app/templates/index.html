<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 2px solid black;
            margin: 0 auto;
        }
        th {
            border: 1px solid black;
            width: 200px;
            background-color: #cccccc;
        }
        td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>All Shows</h1>
    <div>
        <table>
            <thead>
                <th>ID</th>
                <th>Title</th>
                <th>Network</th>
                <th>Release Date</th>
                <th>Action</th>
            </thead>
            <tbody>
                {% for show in shows %}
                <tr>
                    <td>{{ show.id }}</td>
                    <td>{{ show.title }}</td>
                    <td>{{ show.network }}</td>
                    <td>{{ show.release_date }}</td>
                    <td>
                        <a href="/shows/{{ show.id }}/">Show</a>
                        <a href="/shows/{{show.id}}/edit">Edit</a>
                        <a href="/shows/{{ show.id }}/destroy">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <a href="/shows/new">Add a new show</a>
</body>
</html>
